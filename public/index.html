      .beae-cart-popup {
        display: grid;
        position: fixed;
        inset: 0;
        z-index: 9999999;
        align-content: center;
        padding: 5px;
        justify-content: center;
        align-items: center;
        justify-items: center;
      }

      .beae-cart-popup::before {
        content: " ";
        position: absolute;
        background: #e5e5e5b3;
        inset: 0;
      }
      .beae-ajax-loading {
        cursor: not-allowed;
        pointer-events: none;
        opacity: 0.6;
      }

      #beae-toast {
        visibility: hidden;
        max-width: 50px;
        min-height: 50px;
        margin: auto;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        position: fixed;
        z-index: 1;
        left: 0;
        right: 0;
        bottom: 30px;
        font-size: 17px;
        display: grid;
        grid-template-columns: 50px auto;
        align-items: center;
        justify-content: start;
        align-content: center;
        justify-items: start;
      }
      #beae-toast.beae-toast-show {
        visibility: visible;
        -webkit-animation: beaeFadein 0.5s, beaeExpand 0.5s 0.5s, beaeStay 3s 1s,
          beaeShrink 0.5s 2s, beaeFadeout 0.5s 2.5s;
        animation: beaeFadein 0.5s, beaeExpand 0.5s 0.5s, beaeStay 3s 1s,
          beaeShrink 0.5s 4s, beaeFadeout 0.5s 4.5s;
      }
      #beae-toast #beae-toast-icon {
        width: 50px;
        height: 100%;
        /* float: left; */
        /* padding-top: 16px; */
        /* padding-bottom: 16px; */
        box-sizing: border-box;
        background-color: #111;
        color: #fff;
        padding: 5px;
      }
      #beae-toast .beae-toast-icon-svg {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
        vertical-align: middle;
        margin: auto;
        text-align: center;
        /* padding: 5px; */
      }
      #beae-toast #beae-toast-desc {
        color: #fff;
        padding: 16px;
        overflow: hidden;
        white-space: nowrap;
      }

      @-webkit-keyframes beaeFadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }
      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }
      @-webkit-keyframes beaeExpand {

        }

        }
      }
      @-webkit-keyframes beaeStay {

      }
      @keyframes beaeStay {

        }
        to {
          min-width: 50px;
        }
      }

        from {
